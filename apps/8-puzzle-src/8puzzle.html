  <body>
    <div class="container-fluid">
      <div class="row rounded">
        <div class="col rounded">
          <div class="btns-holder arrow-btns">
            <h6>Controls</h6>
            <div class="arrow-buttons">
              <button type="button" class="btn btn-primary btn-sm" onclick="upBtn()"><span class="oi oi-chevron-top"></span></button>
              <p>
                <button type="button" class="btn btn-primary btn-sm" onclick="leftBtn()"><span class="oi oi-chevron-left"></span></button>
                <button type="button" class="btn btn-primary btn-sm" onclick="rightBtn()"><span class="oi oi-chevron-right"></span></button>
              </p>
              <button type="button" class="btn btn-primary btn-sm" onclick="downBtn()"><span class="oi oi-chevron-bottom"></span></button>
            </div>
          </div>
          <div class="btns-holder">
            <button type="button" class="btn btn-primary" onclick="shuffleBtn()">Shuffle</button>
            <button type="button" class="btn btn-primary" onclick="findGoalBtn()">Find Goal</button>
          </div>
        </div> <!-- .col rounded-->
        <div class="col rounded">
          <h6>Start</h6>
          <div class="card gameboard">
            <div class="card-body">
              <p class="card-text gameboard-body start"></p>
            </div>
          </div>
        </div> <!-- .col rounded -->
        <div class="col rounded">
          <h6>Goal</h6>
          <div class="card gameboard">
            <div class="card-body">
              <p class="card-text gameboard-body goal"></p>
            </div>
          </div>
        </div><!-- .col rounded -->
      </div><!-- .row rounded -->
      <div class="row rounded justify-content-center">
        <div class="col rounded"><h6>Solution</h6>
          <div class="card gameboard">
            <div class="card-body">
              <p class="card-text gameboard-body goal solution"></p>
            </div>
          </div>
          <div class='btns-holder'>
            <button type="button" class="btn btn-primary" onclick="traverseBtn()">Traverse</button>
            <button type="button" class="btn btn-primary" onclick="stopTraverseBtn()">Stop</button>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseTest" role="button" aria-expanded="false" aria-controls="collapseTest">Show Full Path</a>
          </div>
          <div class="num-path-holder"></div>
        </div><!-- .col rounded -->
      </div><!-- .row rounded -->
      <div class="row rounded collapse" id="collapseTest">
        <div class='col rounded sol-path'>
          Nothing here!
        </div>
      </div>
    </div> <!-- .container-fluid -->
